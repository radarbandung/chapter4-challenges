<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Chapter-4 Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<div class="header">
    <div class="back">&lt</div>
    <div class="title">ROCK PAPER SCISSORS</div>
</div>
<div class="board">
    <div class="player">
        <div class="box">
            <h1 class="playerTag">PLAYER</h1>
        </div>
        <div onclick="playerTurn('rock')" class="box">
            <input type="image" class="gameIcon batu" src="./assets/batu.png">
        </div>
        <div onclick="playerTurn('paper')"class="box">
            <input type="image" class="gameIcon kertas" src="./assets/kertas.png">
        </div>
        <div onclick="playerTurn('scissors')"class="box">
            <input type="image" class="gameIcon gunting" src="./assets/gunting.png">
        </div>
    </div>
    <div class="vs">VS</div>
    <div id="winResult"></div>
    <div id="drawResult"></div>
    <div id="loseResult"></div>
    <div class="comp">
        <div class="box">
            <h1 class="playerTag">COMPUTER</h1>
        </div>
        <div class="box">
            <img class="gameIcon batu" src="./assets/batu.png">
        </div>
        <div class="box">
            <img class="gameIcon kertas" src="./assets/kertas.png"/>
        </div>
        <div class="box">
            <img class="gameIcon gunting" src="./assets/gunting.png"/>
        </div>
     </div>
</div>

<!--Reset Button-->
        <center class="refresh">
    <img class="refreshIcon" src="./assets/refresh.png">
        </center>

<script src="./js/script.js"></script>
</html>
