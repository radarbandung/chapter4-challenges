<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Chapter-4 Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<!--Header-->
<div class="header">
    <div class="back">&lt</div>
    <div class="title">ROCK PAPER SCISSORS</div>
</div>

<!--Game-->
<div class="game">

<!--Player-->
    <div class="player">
        <div class="box">
            <h1 class="playerTag">PLAYER</h1>
        </div>
        <div class="box">
            <img class="choicesbutton" id="batu" src="./assets/batu.png" value="batu">
        </div>
        <div class="box">
            <img class="choicesbutton" id="kertas" src="./assets/kertas.png" value="kertas">
        </div>
        <div class="box">
            <img class="choicesbutton" id="gunting"src="./assets/gunting.png" value="gunting">
        </div>
    </div>

<!--Result-->
    <div class="result" id="result">VS</div>

<!--Computer-->
    <div class="computer">
        <div class="box">
            <h1 class="playerTag">COMPUTER</h1>
        </div>
        <div class="box">
            <img class="comchoices" src="./assets/batu.png">
        </div>
        <div class="box">
            <img class="comchoices" src="./assets/kertas.png"/>
        </div>
        <div class="box">
            <img class="comchoices" src="./assets/gunting.png"/>
        </div>
     </div>
</div>

<!--Reset Button-->
<center>
    <input type="image" class="resetbutton" id="resetbutton" src="./assets/refresh.png">
 </center>

<script src="./js/script.js"></script>
</html>
